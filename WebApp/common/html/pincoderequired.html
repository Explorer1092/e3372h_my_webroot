<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link type="text/css" rel="stylesheet" href="../css/main.css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript">
        if(($.browser.safari) || ($.browser.opera))
         {
	        var mainLoad = false;
	        var redirectLoad = false;
	        var pincodereqLoad = false;
	        var changeLangLoad = false;
	        function reloadPage(){
				if(mainLoad == false || redirectLoad == false || pincodereqLoad == false || changeLangLoad == false)
	         	{
	         		location.reload();
	         	}
	        }
	        function mainLoaded()
	        {
	        	mainLoad =true;
	        }
	        function redirectLoaded()
	        {
	        	redirectLoad = true;
	        }
	        function pinCodeLoaded()
	        {
	        	pincodereqLoad =true;
	        }
	        function changeLangLoaded()
	        {
				changeLangLoad = true;
	        }
        }else {
            function changeLangLoaded(){};
            function mainLoaded(){};
            function redirectLoaded(){};
            function pinCodeLoaded(){};
            function reloadPage(){};
        }
        </script>   
        <script type="text/javascript" src="../js/changelang.js" onload="changeLangLoaded();"></script>
        <script type="text/javascript" src="../js/main.js" onload="mainLoaded()"></script>
        <script type="text/javascript" src="../js/redirect.js" onload="redirectLoaded();"></script>
        <script type="text/javascript" src="../js/pincoderequired.js" onload="pinCodeLoaded();"></script>
        <title></title>
        <style type="text/css">
            .apply_button .button_wrapper {
                margin-left:10px;
            }
        </style>
    </head>

    <body onload="reloadPage();">
        <div id="all_content" class="body_bg">
            <div class="login_head_div login_head_dim">
                <div class="login_head_dim login_head_filter">
                    <div id="header" class="header" >
                    </div>
                </div>
            </div>
            <div class="content_box">
                <div class="validate_title">
                    <h1>
                    <script type="text/javascript">dw(dialup_label_pin_code_required);</script>
                    </h1>
                </div>
                <div class="pin_code clr_gray">
                    <table width="630" border="0" cellpadding="0" align="center" cellspacing="0">
                        <tr>
                            <td width="128" height="28" class="up_nodite">
                            <script type="text/javascript">
                                dw(dialup_label_pin_code);
                                dw(common_colon);
                            </script>
                            </td>
                            <td width="250">
                            <input id="pinrequired_input_pin" name="pin" type="password" autocomplete="off" class="pin_input_style" maxlength="8" size="30" />
                            </td>
                            <td id="pinrequired_error">&nbsp;</td>
                        </tr>
                        <tr>
                            <td width="128" height="28"></td>
                            <td width="250" valign="top" class="time">
                            <script type="text/javascript">
                                dw(dialup_label_remaining_times);
                                dw(common_colon+"&nbsp;");
                            </script>
                            <label id="label_SimPINTimes">
                            </label>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="input_span_inline" colspan="2">
                            <input type="checkbox" name="checkbox" id="pinrequired_checkbox_savepin"/>
                            <label  id='simsavepinenable'>
                                <!--<script type="text/javascript">dw(IDS_pincoderequired_pin_disable_pin);</script>-->
                            </label>
                            </td>
                         
                        </tr>
                    </table>
                    <p style="font-size:12px; margin-left:135px; color:red;">
                    	<script type="text/javascript">dw(IDS_pin_advice_close);</script>
                    </p>
                    <div class="apply_button">
                        <script type="text/javascript">create_button(common_apply, "pinrequired_button_apply");</script>
                        <script type="text/javascript">create_button(IDS_pinrequired_btn_gohome, "link_login");</script>
                    </div>
                </div>
            </div>
            <div id="footer"  class="footer">
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
