<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.form.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/update_local.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header">
                    </div>
                    <div class="content">
                        <div class="main_left" id="left_menu_div">
                            <div id="settings_menu">
                            </div>
                        </div>
                        <div class="content_right">
                            <div class="maintitle clr_blue_title_h2">
                                <h1>
                                <script type="text/javascript">dw(IDS_update_local_title);</script>
                                </h1>
                            </div>
                            <div class="main_content">
                                <iframe id="update_post_page" name="update_post_page" scrolling="no" frameborder="0" width="0" height="0">
                                </iframe>
                                <form enctype="multipart/form-data" method="post" id="form_update" target="update_post_page">
                                    <div>
                                        <table>
                                            <tr>
                                                <td>
                                                <input type="hidden" id="csrf_token" value="" name="csrf_token"/>
                                                <input type="hidden" id="textbox_path" value="" name="cur_path"/>
                                                </td>
                                                <td class="up_nodite">
                                                <input type="file" name="uploadfile" id="up_nodite" class="up_file" size="55"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="update_prompt_label" >
                                        <script type="text/javascript">dw(STRID_update_hint_dont_close_browse);</script>
                                    </div>
                                    <div class="update_remind_label">
                                        <script type="text/javascript">dw(IDS_update_reboot_info);</script>
                                    </div>
                                    <div class="apply_button" id="update_btn_update">
                                        <script type="text/javascript">create_button(common_updates,"local_update");</script>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="footer" class="footer">
                    </div>
                </div>
            </div>
            <noscript>
                <div class="noscript_text">
                    Your browser does not support JavaScript.
                </div>
            </noscript>
    </body>
</html>
