<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/dmzsettings.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header">
                    </div>
                    <div class="content">
                        <div class="main_left">
                            <div id="settings_menu">
                            </div>
                        </div>
                        <div class="content_right">
                            <div class="maintitle">
                                <h1>
                                <script type="text/javascript" >dw(firewall_label_dmz_settings);</script>
                                </h1>
                            </div>
                            <div class="main_content">
                                <p>
                                    <script type="text/javascript">dw(firewall_help_dmz_settings);</script>
                                </p>
                                <div class="dmz_statue">
                                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td width="120">
                                            <script type="text/javascript" >dw(firewall_label_dmz_status);</script>
                                            </td>
                                            <td align="left" >
                                            <div class="radio">
                                                <input type="radio" name="dmz_status" value="1" />
                                                <span>
                                                    <script type="text/javascript" >dw(common_enable);</script>
                                                </span>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="dmz_status" value="0" />
                                                <span>
                                                    <script type="text/javascript" >dw(common_disable);</script>
                                                </span>
                                            </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <table  cellpadding="0" cellspacing="0" id="IPAddress">
                                    <tr>
                                        <td width="120">
                                        <script type="text/javascript">
                                            dw(firewall_label_dmz_ip_address);

                                        </script>
                                        </td>
                                        <td>
                                        <input type="text" id="dmz_ip_address"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="120"></td>
                                        <td>
                                            <label id="dmz_error" >
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                                
                                </div>
                                <div class="apply_button">
                                    <label onclick="apply()">
                                        <script type="text/javascript">create_button(common_apply, "apply_button");</script>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="footer" class="footer">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
