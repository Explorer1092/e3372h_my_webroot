<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link type="text/css" rel="stylesheet" href="../css/main.css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript">
        if(($.browser.safari) || ($.browser.opera))
         {
	        var mainLoad = false;
	        var redirectLoad = false;
	        var simLockReqLoad = false;
	        var changeLangLoad = false;
			function reloadPage(){
				if(mainLoad == false || redirectLoad == false || simLockReqLoad == false || changeLangLoad == false)
			 	{
					location.reload();
			 	}
			}
			function mainLoaded()
			{
				mainLoad = true;
			}
			function redirectLoaded()
			{
				redirectLoad = true;
			}
			function simLockReqLoaded()
			{
				simLockReqLoad = true;
			}
			function changeLangLoaded()
			{
				changeLangLoad = true;
			}
		}else {
		    function changeLangLoaded(){};
		    function mainLoaded(){};
		    function redirectLoaded(){};
		    function simLockReqLoaded(){};
		    function reloadPage(){};
		}
        </script>  
        <script type="text/javascript" src="../js/changelang.js" onload="changeLangLoaded();"></script>
        <script type="text/javascript" src="../js/main.js"  onload="mainLoaded()"></script>
        <script type="text/javascript" src="../js/redirect.js" onload="redirectLoaded();"></script>
        <script type="text/javascript" src="../js/simlockrequired.js" onload="simLockReqLoaded();"></script>
        <title></title>
    </head>

    <body onload="reloadPage();">
        <div id="all_content" class="body_bg">
            <div class="login_head_div login_head_dim">
                <div class="login_head_dim login_head_filter">
                    <div id="header" class="header">
                    </div>
                </div>
            </div>
            <div class="content_box">
                <div class="validate_title" id ="unlock_device_title">
                    <h1 >
                    <script type="text/javascript">dw(dialup_label_unlock_device);</script>
                    </h1>
                </div>
                <div class="validate_title " id="device_locked_title">
                    <h1 >
                    <script type="text/javascript">dw(IDS_device_locked);</script>
                    </h1>
                </div>
                <div class="pin_code clr_gray">
                    <div class="simlock clr_red" id="unlock_device_content">
                        <script type="text/javascript">dw(dialup_hilink_simlocked_discription_1);</script>
                    </div>
                    <div class="simlock_devicelocked" id="device_locked_content">
                        <script type="text/javascript">dw(IDS_device_locked_contact_service_provider);</script>
                    </div>
                    <table width="600" align="center"  cellpadding="0" cellspacing="0" id="unlock_device">
                        <tr>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <td height="28" class="up_nodite nowrap">
                            <script type="text/javascript">
                                dw(dialup_label_simlock_code);
                                dw(common_colon);
                            </script>
                            </td>
                            <td class="required_input">
                            <input id="input_simunlock" type="password" autocomplete="off" class="pin_input_style" maxlength="8" size="30"/>
                            </td>
                            <td width="100%" id="simunlock_error"></td>
                        </tr>
                        <tr>
                            <td height="28"></td>
                            <td class="required_input time" colspan="2" valign="top">
                            <script type="text/javascript">
                                dw(dialup_label_remaining_times);
                                dw(common_colon+"&nbsp;");
                            </script>
                            <label id="label_SimlockTimes">
                            </label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="simlock" class="clr_red" valign="top" height="28" colspan="2"></td>
                        </tr>
                    </table>
                    <div class="apply_button " id="unlock_device_but">
                        <!--footer_btn-->
                        <script type="text/javascript">create_button(common_apply,"simlock_button_apply");</script>&nbsp;&nbsp;
                        <script type="text/javascript">create_button(IDS_pinrequired_btn_gohome, "link_login");</script>
                    </div>
                    <div class=" apply_button " id="device_locked_but">
                        <!--footer_btn-->
                      
                        <script type="text/javascript">create_button(IDS_pinrequired_btn_gohome, "link_logins");</script>
                    </div>
                </div>
            </div>
            <div id="footer"  class="footer">
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
