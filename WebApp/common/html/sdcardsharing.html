<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link type="text/css" rel="stylesheet" href="../css/main.css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../lib/jquery.corner.js"></script>
<script type="text/javascript" src="../lib/aes.js"></script>
<script type="text/javascript" src="../lib/hmac-sha256.js"></script>
<script type="text/javascript" src="../lib/pbkdf2.js"></script>
<script type="text/javascript" src="../lib/scram.js"></script>
<script type="text/javascript" src="../js/changelang.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/sdcard.js"></script>
<script type="text/javascript" src="../js/sdupload.js"></script>
<title></title>
</head>

<body>
<div id="all_content" class="body_bg">
    <div id="wrapper" class="wrapper_dim">
        <div class="wrapper_dim wrapper_filter">
            <div id="header"></div>
            <div class="content">
                <div class="main_left" id="left_menu_div">
                    <div id="sharingsamba_menu">
                    </div>
                </div>
                <div class = 'content_right'>
                <div id="process_control content_right">
                    <div class="sdcard_title clr_blue_title_h2 clr_blue_sdcard_title_a">
                        <h2><script type="text/javascript">dw(sd_label_sd_card_sharing);</script></h2>
                    </div>
                    <div id="login_prompt" class="error_message">
                        <script type="text/javascript">dw(IDS_login_prompt);</script>
                    </div>
                    <div class="sharing_mode">
                    <table width="650" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="240" height="32"><script type="text/javascript">dw(sd_label_sd_card_sharing_mode);dw(common_colon);</script></td>
                                <td width="260"><script type="text/javascript">dw("<input name='share_status' type='radio' id='web_share' value='"+SD_WEB_SHARE+"' /><label for='web_share'>"+sd_label_web_share_mode+"<\/label>");</script></td>
                                <td width="340"><div id="webshare"><script type="text/javascript">dw(sd_only_web_share);</script></div></td>
                            </tr>
                            <tr>
                                <td height="32">&nbsp;</td>
                                <td><script type="text/javascript">dw("<input name='share_status' type='radio' id='usb_share' value='"+SD_USB_SHARE+"' /><label for='usb_share'>"+sd_label_usb_access_only+"<\/label>");</script>
                                </td>
                                <td><div id="usbshare" style="display:none;"><script type="text/javascript">dw(sd_usb_access);</script></div></td>
                            </tr>
                            <tr>
                                <td height="32">&nbsp;</td>
                                <td><script type="text/javascript">dw("<input name='share_status' type='radio' id='no_share' value='"+SD_NOSHARE+"' /><label for='no_share'>"+sd_no_sharing+"<\/label>");</script>
                                </td>
                                <td><input type="hidden" id="share_status" value="" /><div id="noshare" style="display:none;"><script type="text/javascript">dw(sd_file_sharing);</script></div></td>
                            </tr>
                        </table>
                    </div>
                    <div id="sdcardshar3" style="display:none;">
                    	<p><script type="text/javascript">dw(sd_no_sharing_content);</script></p>
                        <div class="apply_button">
                            <script type="text/javascript">create_button(common_apply, "no_share_apply");</script>
                        </div>
                    </div>
                    <div id="sdcardshar2" style="display:none;">
                    	<p><script type="text/javascript">dw(sd_usb_access_content);</script></p>
                        <div class="apply_button">
                            <script type="text/javascript">create_button(common_apply, "usb_share_apply");</script>
                        </div>
                    </div>
                    <div id="noformated" style="display:none;">
                    	<p><script type="text/javascript">dw(IDS_sd_unavailable);</script></p>
                    </div>
                    <div id="sdcardshar1" class="clr_blue_title_h2">
                    	<h2><script type="text/javascript">dw(sd_websharemode_settings);</script></h2>
                        <div class="progress_bar_list">
                            <table width="480" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <th align="left"><script type="text/javascript">dw(sd_available_space);</script></th>
                                    <th align="left"><script type="text/javascript">dw(sd_total_space);</script></th>
                                </tr>
                                <tr>
                                    <td id="availablesize" align="left"></td>
                                    <td id="totalsize" align="left"></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                    	<div class="progress_bar">
                                                <div id="used_space" class="usedspace_bar">
    												<span class="usedspace_bar_left" ></span>
                                                </div>
                                        </div></td>
                                </tr>
                            </table>
                            <table border="0" cellspacing="0" cellpadding="0" class="sharing_mode">
                                <tr>
                                    <td id="accress_type" width="190" height="32"><script type="text/javascript">dw(sd_label_access_type);dw(common_colon);</script></td>
                                    <td colspan="2"><script type="text/javascript">dw("<input type='radio' name='share_access_type' id='read_only' value='"+SD_ACCESS_READ+"' checked='checked' /><label for='read_only'>"+sd_label_read_only+"<\/label>");</script>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="32">&nbsp;</td>
                                    <td colspan="2"><script type="text/javascript">dw("<input type='radio' name='share_access_type' id='read_write' value='"+SD_ACCESS_WRITE+"' /><label id='for_read_write' for='read_write'>"+sd_label_read_write+"<\/label>");</script></td>
                                </tr>
                                <tr>
                                    <td height="32"><script type="text/javascript">dw(sd_shared_path+common_colon);</script></td>
                                    <td colspan="2"><script type="text/javascript">dw("<input type='radio' name='share_file_mode' id='share_all' value='"+SD_SHARE_ALL_FILE+"' checked='checked' /><label for='share_all'>"+sd_label_entire_sd_card+"<\/label>");</script></td>
                                </tr>
                                <tr>
                                    <td height="32">&nbsp;</td>
                                    <td colspan="2"><script type="text/javascript">dw("<input type='radio' name='share_file_mode' id='share_custom' value='"+SD_SHARE_CUSTOM_FILE+"' /><label id='for_share_custom' for='share_custom'>"+sd_label_custom_setting+"<\/label>");</script></td>
                                </tr>
                                <tr>
                                    <td height="32">&nbsp;</td>
                                <td width="350"><label id="file_path"><pre></pre></label></td>
                                    <td width="420"><script type="text/javascript">create_button(firewall_label_select, "custom_path");</script></td>
                                </tr>
                            </table>
                        </div>
                        <p class="comminute"><script type="text/javascript">dw(sd_web_share_content);</script></p>
                        <div class="sdcard_sharing_apply_wrapper">
                            <div class="sdcard_sharing_apply">
                                <script type="text/javascript">create_button(common_apply, "web_share_apply", "disable_btn clr_gray_disable_btn_center");</script>
                            </div>
                        </div>
                        <div class="list_shared">                    
                            <h3><script type="text/javascript">dw(sd_shared_list);</script></h3>
                            <div class="icon_settings"> 
                                <script type="text/javascript">
        	                    	create_button(common_delete, "common_delete");
        	                	</script>
                                <div class="sd_up"> 
                                    <script type="text/javascript">
                                    create_button(sd_label_up, "sd_label_up");
                                </script> 
                                </div>
                                <script type="text/javascript">
                                create_button(sd_label_upload,"button_sd_upload");
                                document.write("<span class='button_space'><\/span>");
                            </script> 
                                <script type="text/javascript">
        	                    create_button(sd_label_new_folder, "sd_new_folder");
        	                </script> 
                            </div>
                            <div class="error_message"><script type="text/javascript">
                                dw(IDS_sd_over_2gb_label);
                            </script></div>
                            <div class="micro_sd clr_white" width="645"></div>
                            <table width="647" border="0" cellspacing="0" cellpadding="0" class="sd_list clr_bold_a" id="sd_list">
                            </table>
                        </div>
                    </div>
                    <div id="nosdcard" style="display:none;">
                    	<p><script type="text/javascript">dw(sd_label_no_sd_card);</script></p>
                    </div>
                </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
    </div>
</div>

            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
</body>
