<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="stylesheet" href="../css/main.css" type="text/css" />
		<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
		<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
		<script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
		<script type="text/javascript" src="../js/changelang.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script type="text/javascript" src="../js/checklogin.js"></script>
		<script type="text/javascript" src="../js/redirect.js"></script>
		<script type="text/javascript" src="../js/smsandroid.js"></script>
		<script type="text/javascript" src="../js/validation.js"></script>
		<title></title>
	</head>

	<body>
		<div id="all_content" class="body_bg">
			<div id="wrapper" class="wrapper_dim">
				<div class="wrapper_dim wrapper_filter">
					<div id="header" class="header">
					</div>
					<div class="content">
						<div class="main_left" id="left_menu_div">
							<div id="sms_menu_android">
							</div>
						</div>
						<div class="content_right_sms" id="sms_android">
							<div id="fullMessage_tip_div" style="display:none;">
								<label id="fullMessage_tip_label">
									<script type="text/javascript">dw(strid_sms_hint_no_room);</script>
								</label>
							</div>
							<div class="maintitle">
								<h1 id="cur_box_type_android"></h1>
								<h1 id="cur_box_type_android_chat"></h1>
								<img  id="sms_android_delete_blue"   class="android_img_main"  src="../res/delete_sms_blue.png" align="center"  alt="" border="0"  style="display: none;" />
								<img  id="sms_android_delete_grey"   class="android_img_main"  src="../res/delete_sms_grey.png" align="center"  alt="" border="0"  />
							    <img  id="sms_android_add"   class="android_img_main"  src="../res/new_message.png" align="center"  alt="" border="0" />
							</div>
							<div class="sms_main_content">
								<table border="0" cellpadding="0" cellspacing="0" class="sms_table" id="sms_table">
									<tr id="boxList_title">
										<th width="50" align="center">
										<input type="checkbox" name="checkbox"  id="sms_check_all"/>
										</th>
										<th  class="td_pl sms_phone_width">
										<label>
											<script type="text/javascript">dw(sms_label_number);</script>
										</label>
										</th>
										<th  class="td_pl sms_content_width">
										<label>
											<script type="text/javascript">dw(sms_label_content);</script>
										</label>
										</th>
										<th  class="td_pl sms_date_width">
										<label>
											<script type="text/javascript">dw(sms_label_date);</script>
										</label>
										</th>
								    </tr>
								</table>
                                <table border="0" cellpadding="0" cellspacing="0" class="sms_table sms_page_tools" width="690">
									<tr>
										<td colspan="4" bgcolor="#f6f7f6">
										<div class="sms_pagination" id='sms_pagination'>
										  <span class="page_tool">
												<span class="sms_span">
													<a class="pageBegin" id="pageBegin_chat">&nbsp;</a>
												</span>
												<span class="sms_span">
													<a class="prePage" id="prePage_chat">&nbsp;</a>
												</span>
												<span class="page_num clr_bold_a" id="page_num_chat"></span>
												<span class="sms_span">
													<a class="nextPage" id="nextPage_chat">&nbsp;</a>
												</span>
												<span class="sms_span">
													<a class="pageLast" id="pageLast_chat">&nbsp;</a>
												</span>
											 </span>
											<span class="page_list">
												<label id="curSmsPage_chat">
												</label>
												<b>
												<script type="text/javascript">
													dw(sms_label_page);
													dw(common_colon);
												</script>
												</b>
											</span>
												<input type="text" size="6" class="input_page" id="jump_page_index" />
												<script type="text/javascript">create_button(common_go,'jump_page',"sms_go");</script>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="sms_individual_list">
								<div class="sms_chat_list">
									<div width=600px  id="sms_shat_phone_messages">
										<div id="boxList_title_chat" ></div>
							       </div>
								</div>

								<div id='check'>
								    <table border="0" cellpadding="0" cellspacing="0" class="sms_table sms_page_tools" width="">
									    <tr>
											<td colspan="4" bgcolor="#f6f7f6">
												<div class="sms_pagination" id='sms_phone_pagination'>
										  		<span class="page_tool">
													<span class="sms_span">
														<a class="pageBegin" id="pageBegin_phone_chat">&nbsp;</a>
													</span>
													<span class="sms_span">
														<a class="prePage" id="prePage_phone_chat">&nbsp;</a>
													</span>
													<span class="page_num clr_bold_a" id="page_num_phone_chat"></span>
													<span class="sms_span">
														<a class="nextPage" id="nextPage_phone_chat">&nbsp;</a>
													</span>
													<span class="sms_span">
														<a class="pageLast" id="pageLast_phone_chat">&nbsp;</a>
													</span>
											 	</span>
												<span class="page_list">
													<label id="curSmsPage_phone_chat">
													</label>
													<b>
													<script type="text/javascript">
														dw(sms_label_page);
														dw(common_colon);
													</script>
													</b>
												</span>
													<input type="text" size="6" class="input_page" id="jump_page_index_chat" />
													<script type="text/javascript">create_button(common_go,'jump_page_chat',"sms_go");</script>
												</div>
											</td>
										</tr>
									</table>	
								</div>
					
								
								<div class="sms_chat_list_seperator"></div>
								<div id="new_sms_row">
									<span  id="sms_page_new_message">
										<script type="text/javascript">
											dw(common_new_messages);
									</script>
									</span>
									<span id='sms_count'></span>
								</div>
								<div class="sms_newmessage_div">
									<textarea class="NewMessage_textarea" id="NewMessage_textarea" maxLength="612"></textarea>
									<p id='sms_count'></p>
								</div>
								<div align="right" class="sms_new_msg_btn_bg" id="sms_new_msg_btn">
									<script type="text/javascript">create_button(common_send,'send_message_btn');</script>&nbsp;&nbsp;&nbsp;&nbsp;
									<script type="text/javascript">create_button(common_cancel,'cancel_new_message');</script>

								</div>
							</div>
							<!-- sms_main_content end-->
						</div>
					</div>
					<!--content end-->
					<div id="footer" class="footer">
					</div>
				</div>
			</div>
		</div>
		<noscript>
			<div class="noscript_text">
				Your browser does not support JavaScript.
			</div>
		</noscript>
	</body>
</html>
