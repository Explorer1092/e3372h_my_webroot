<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/redirect.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/sms.js"></script>
        <script type="text/javascript" src="../js/messagesetting.js"></script>
        <title></title>
    </head>

    <body>
    <div id="all_content" class="body_bg">
        <div id="wrapper" class="wrapper_dim">
            <div class="wrapper_dim wrapper_filter">
                <div id="header" class="header">
                </div>
                <div class="content">
                    <div class="main_left">
                        <div id="sms_menu">
                        </div>
                    </div>
                    <div class="content_right">
                        <div class="maintitle">
                            <h1>
                            <script type="text/javascript">dw(sms_label_sms_settings);</script>
                            </h1>
                        </div>
                        <div class="main_content">
                            <table width="520px" border="0" align="center" cellpadding="0" cellspacing="0">
                                <tr style="display:none">
                                    <td width="174px" height="32px">
                                    <script type="text/javascript">
                                        dw(sms_label_sms_save_mode);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td width="346px">
                                    <input type="text" id="sms_savemode" class="input_select" value="" />
                                    <ul id="save_mode_list" class="select_option clr_bold_li">
                                    </ul>
                                    </td>
                                </tr>
                                <tr id ="sms_center_number_tr" style="display:none">
                                    <td width="174px" height="32px">
                                    <script type="text/javascript">
                                        dw(sms_label_sms_center_number);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td width="346px">
                                    <input type="text" id="sms_sca" name="sca" class="sms_input" value="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td width="174px"></td>
                                    <td class="sms_input_sca" width="346px">
                                    <input type="hidden" id="sms_sca_error" />
                                    </td>
                                </tr>
                                <tr>
                                    <td height="32px" width="174px">
                                    <script type="text/javascript">
                                        dw(sms_label_setting_usesreport);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td width="346px">
                                    <input class="radio" type="radio" value='0' name="usesreport"/>
                                    <script type="text/javascript">dw(common_enabled);</script>
                                    <input class="radio" type="radio" value='1' name="usesreport"/>
                                    <script type="text/javascript">dw(common_disabled);</script>
                                    </td>
                                </tr>
                                <tr id ="sms_validity_tr" style="display:none">
                                    <td height="32px" width="174px">
                                    <script type="text/javascript">
                                        dw(sms_label_setting_validity);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td width="346px">
                                    <select id="sms_validity" name="validity" class="sms_right_input">
                                    </select>
                                    </td>
                                </tr>
                                <tr style="display:none" id="sms_priority">
                                    <td height="32px" width="174px">
                                    <script type="text/javascript">
                                        dw(sms_label_setting_priority);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td width="346px">
                                    <select id="select_priority" name="priority" class="sms_right_input">
                                    </select>
                                    </td>
                                </tr>
                                <tr style="display:none">
                                    <td height="32px" width="174px">
                                    <script type="text/javascript">
                                        dw(sms_label_setting_sendtype);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td width="346px">
                                    <input type="text" id="sms_sendtype" name="senttype" class="input_select " value="" />
                                    <ul id="senttype_list" class="select_option clr_bold_li">

                                    </ul>
                                    </td>
                                </tr>
                            </table>
                            <div class="apply_button" >
                                <script type="text/javascript">create_button(common_apply,"button_apply");</script>
                            </div>
                        </div>
                    </div>
                </div><!--content end-->
                <div id="footer" class="footer">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
