<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/serverbasic.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header"></div>
                    <div class="content">
                        <div class="main_left">
                            <div id="settings_menu"></div>
                        </div>
                        <div class="content_right">
                            <div class="maintitle">
                                <h1>
                                <script type="text/javascript">
                                    dw(IDS_VOIP_menu_label_sipserver);
                                </script></h1>
                            </div>
                            <div class="main_content">
                                <p>
                                    <script type="text/javascript">
                                        dw(IDS_VOIP_PageServerBasicDescription);
                                    </script>
                                </p>
                                <div class="cut_off_rule"></div>
                                <p></p>
                                <!--  serverbasic settings title -->
                                <h2>
                                <script type="text/javascript">
                                    dw(IDS_VOIP_SetUp);
                                </script></h2>
                                <div class="cut_off_rule"></div>

                                <table width="580px" cellpadding="0px" cellspacing="0px" style="table-layout:fixed;word-wrap:break-word">
                                    <!--  ProxyServerAdd    -->
                                    <tr>
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ProxyServerAdd) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_proxyserveradd" class="input_style" maxlength="128">
                                        &nbsp;&nbsp;&nbsp; *
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_IpaddressorDomain);
                                        </script></td>
                                    </tr>
                                    <!--  ProxyServerPor   -->
                                    <tr>
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ProxyServerPor) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_proxyserverport" class="input_style"  maxlength="5">
                                        &nbsp;&nbsp;&nbsp; *
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ValidPort);
                                        </script></td>
                                    </tr>
                                    <!--  RegServerAddr   -->
                                    <tr>
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_RegServerAddr) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td"> 
                                        <input id="input_regserveradd" class="input_style" maxlength="128">
                                        &nbsp;&nbsp;&nbsp; *
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_IpaddressorDomain);
                                        </script></td>
                                    </tr>
                                    <tr>
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_RegServerPort) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td"> 
                                        <input id="input_regserverport" class="input_style"  maxlength="5">
                                        &nbsp;&nbsp;&nbsp; *
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ValidPort);
                                        </script></td>
                                    </tr>
                                    <tr>
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_SIPServiceDoma) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_regserverdoma" class="input_style"  maxlength="32">
                                        &nbsp;&nbsp;&nbsp; 
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ValidServerDomainLength);
                                        </script></td>
                                    </tr>
                                    <tr>
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_SecondaryServer) + dw(common_colon);
                                        </script></td>
                                        <td width="196px" height="40px" >
                                        <input id="check_snd" type="checkbox" maxlength="16">
                                        </td>
                                    </tr>
                                    <tr id="tr_snd_proxyserveradd">
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ProxyServerAdd) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_snd_proxyserveradd" class="input_style"  maxlength="128">
                                        &nbsp;&nbsp;&nbsp;
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_IpaddressorDomain);
                                        </script></td>
                                    </tr>
                                    <tr id="tr_snd_proxyserverport">
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ProxyServerPor) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_snd_proxyserverport" class="input_style"  maxlength="5">
                                        &nbsp;&nbsp;&nbsp;
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ValidPort);
                                        </script></td>
                                    </tr>
                                    <tr id="tr_snd_regserveradd">
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_RegServerAddr) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_snd_regserveradd" class="input_style"  maxlength="128">
                                        &nbsp;&nbsp;&nbsp;
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_IpaddressorDomain);
                                        </script></td>
                                    </tr>
                                    <tr id="tr_snd_regserverport">
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_RegServerPort) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_snd_regserverport" class="input_style"  maxlength="5">
                                        &nbsp;&nbsp;&nbsp;
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ValidPort);
                                        </script></td>
                                    </tr>
                                    <tr id="tr_snd_regserverdoma">
                                        <td width="196px" height="40px" >
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_SIPServiceDoma) + dw(common_colon);
                                        </script></td>
                                        <td class="voip_td">
                                        <input id="input_snd_regserverdoma" class="input_style"  maxlength="32">
                                        &nbsp;&nbsp;&nbsp;
                                        <script type="text/javascript">
                                            dw(IDS_VOIP_ValidServerDomainLength);
                                        </script></td>
                                    </tr>
                                </table>
                                <div class="apply_button">
                                    <script type="text/javascript">
                                        create_button(common_apply, "apply");
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--content end-->
                    <div id="footer" class="footer"></div>
                </div>
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
