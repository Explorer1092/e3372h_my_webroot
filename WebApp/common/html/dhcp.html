<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../lib/jquery.corner.js"></script>
<script type="text/javascript" src="../lib/aes.js"></script>
<script type="text/javascript" src="../lib/hmac-sha256.js"></script>
<script type="text/javascript" src="../lib/pbkdf2.js"></script>
<script type="text/javascript" src="../lib/scram.js"></script>
<script type="text/javascript" src="../js/changelang.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/checklogin.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/ping.js"></script>
<script type="text/javascript" src="../js/network-owl.js"></script>
<script type="text/javascript" src="../js/dhcp.js"></script>
<script type="text/javascript">
</script>
<title></title>
</head>

<body>
<div id="all_content" class="body_bg" style="display:none;">
<div id="wrapper" class="wrapper_dim">
    <div class="wrapper_dim wrapper_filter">
        <div id="header" class="header"></div>
        <div class="content">
            <div class="main_left">
                <div id="settings_menu"></div>
            </div>
            <div class="content_right">
                <div class="maintitle">
                    <h1><script type="text/javascript">dw(dhcp_label_dhcp);</script></h1>
                </div>
                <div class="main_content">
                    <div>
                        <table width="580" cellpadding="0" cellspacing="0" id="dhcp_status">
                            <tr>
                                <td width="182" height="42" valign="top"><script type="text/javascript">dw(dialup_label_ip_address+common_colon);</script></td>
                                <td width="396" valign="top">
                                	<div id="input_dhcp_ipaddr">
                                		<input type="text"  size="3" id="input_dhcp_ipaddr_first" maxlength="3"/>
                                		<label>.</label>
                                		<input type="text"  size="3" id="input_dhcp_ipaddr_second" maxlength="3"/>
                                		<label>.</label>
                                		<input type="text"  size="3" id="input_dhcp_ipaddr_third" maxlength="3"/>
                                		<label>.</label>
                                		<input type="text"  size="3" id="input_dhcp_ipaddr_forth" maxlength="3"/>
                                	</div>
                                </td>
                            </tr>
                            <tr>
                                <td width="182" height="42" valign="top"><script type="text/javascript">dw(dhcp_label_subnet_mask+common_colon);</script></td>
                                <td width="396" valign="top">
                                	<div>
																		<select id="input_dhcp_subnet_mask" class="input_select" data-modsettings="true">
																			<script type="text/javascript">write_subnet_mask_content(24, 29);</script>
																		</select>
                                	</div>
                                </td>
                            </tr>
                            <tr >
                                <td width="182" height="42" valign="top">
                                	<script type="text/javascript">dw(dhcp_label_dhcp_server+common_colon);</script>
                                </td>
                                <td valign="top" class="dhcp_rows" id="dhcp_status">
	                                <input type="radio" name="radio_dhcp_status" value="1" onClick="enableDHCP()"/>
	                                <span><script type="text/javascript">dw(common_enable);</script></span>
	                                <input type="radio" name="radio_dhcp_status" value="0" onClick="disabledDHCP()"/>
	                                <span><script type="text/javascript">dw(common_disable);</script></span>
                                </td>
                            </tr>
                            <tr>
                                <td width="182" height="22" valign="top" >
                                	<script type="text/javascript">dw(dhcp_label_dhcp_ip_range+common_colon);</script>
                                </td>
                                <td valign="top">
                                	<div id="input_dhcp_ip">
                                	</div>
                                </td>
                            </tr>
                            <tr>
                            	<td width="182" height="42" valign="top" ></td>
                            	<td  valign="top"><label id="dhcp_ip_range"></label></td>
                            </tr>
                            <tr>
                                <td width="182" height="42" valign="top"><script type="text/javascript">dw(dhcp_label_dhcp_lease_time+common_colon);</script></td>
                                <td valign="top"><input type="text"  id="input_dhcp_leasetime"  size="21"/></td>
                            </tr>
                        </table>
                    </div>
                    <div class="apply_button" id="apply_button">
                            <script type="text/javascript">
								create_button(common_apply,"apply");
							</script> 
                    </div>
                </div>
            </div>
            <!--content end--> 
    	</div>
		<div id="footer" class="footer"></div>
	</div>
</div>
</div>
</body>
</html>
