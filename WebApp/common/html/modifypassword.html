<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/validation.js"></script>
        <script type="text/javascript" src="../js/modifypassword.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header">
                    </div>
                    <div class="content">
                        <div class="main_left">
                            <div id="settings_menu">
                            </div>
                        </div>
                        <div class="content_right">
                            <div class="maintitle">
                                <h1>
                                <script type="text/javascript">dw(system_label_modify_password);</script>
                                </h1>
                            </div>
                            <div class="main_content">
                                <ul class="text_list_note">
                                    <li>
                                        <script type="text/javascript">dw(IDS_password_strength_prompt);</script>
                                        <br />
                                    </li>
                                    <li>
                                        <script type="text/javascript">dw(IDS_low_password_prompt);</script>
                                        <br />
                                    </li>
                                    <li>
                                        <script type="text/javascript">dw(IDS_general_password_prompt);</script>
                                        <br />
                                    </li>
                                    <li>
                                        <script type="text/javascript">dw(IDS_hig_password_prompt);</script>
                                        <br />
                                    </li>
                                    <li>
                                        <script type="text/javascript">dw(IDS_duplicate_password_prompt);</script>
                                    </li>
                                </ul>
                                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                                    <tr id="tr_current_passwd">
                                        <td width="218" height="42" valign="top">
                                        <script type="text/javascript">
                                            dw(system_label_current_password);
                                            dw(common_colon);
                                        </script>
                                        </td>
                                        <td width="238" height="42" valign="top">
                                        <input id="current_password" type="password" autocomplete="off" size="25" class="pw_click" maxlength="15"/>
                                        </td>
                                        <td width="144" height="42" valign="top">&nbsp;</td>
                                    </tr>
                                    <tr id="tr_new_passwd">
                                        <td height="42" valign="top">
                                        <script type="text/javascript">
                                            dw(system_label_new_password);
                                            dw(common_colon);
                                        </script>
                                        </td>
                                        <td height="42" valign="top">
                                        <input id="new_password" type="password" autocomplete="off" size="25" class="pw_click" maxlength="15"/>
                                        </td>
                                        <td height="42" valign="top"></td>
                                    </tr>
                                    <tr id="tr_psw_strength" style="display:none;">
                                        <td height="42" valign="top">
                                        <script type="text/javascript">
                                            dw(IDS_psw_strength_label);
                                            dw(common_colon);
                                        </script>
                                        </td>
                                        <td height="42" valign="top">
                                            <table class="psw_strength_tb" width="180" border="0" align="left" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td align="center" id="psw_strength_low" width="33.3%"><script type="text/javascript">dw(IDS_psw_strength_low);</script></td>  
                                                <td align="center" id="psw_strength_mid" width="33.3%"><script type="text/javascript">dw(IDS_psw_strength_mid);</script></td>  
                                                <td align="center" id="psw_strength_hig" width="33.3%"><script type="text/javascript">dw(IDS_psw_strength_hig);</script></td>                                              
                                            </tr></table>
                                        </td>
                                        <td height="42" valign="top"></td>
                                    </tr>
                                    
                                    <tr id="tr_confirm_password">
                                        <td height="42" valign="top">
                                        <script type="text/javascript">
                                            dw(system_label_confirm_password);
                                            dw(common_colon);
                                        </script>
                                        </td>
                                        <td height="42" valign="top">
                                        <input id="confirm_password" type="password" autocomplete="off" size="25" class="pw_click" maxlength="15"/>
                                        </td>
                                        <td height="42" valign="top">&nbsp;</td>
                                    </tr>
                                    <tr id="tr_psw_remind" style="display:none;">
                                        <td height="21" valign="top"></td>
                                        <td height="21" valign="top">
                                            <input type="checkbox"  class="modify_password_checkbox"  id="check_psw_modify_remind" style='vertical-align:middle;'/>
                                            <span><script type="text/javascript">dw(IDS_psw_strength_remind);</script></span>
                                        </td>
                                        <td height="21" valign="top"></td>
                                    </tr>
                                    <tr id="tr_login_eable" style="display:none">
                                        <td height="21" valign="top"></td>
                                        <td height="21" valign="top">
                                            <input type="checkbox"  class="modify_password_checkbox"  id="login_eable" style='vertical-align:middle;'/>
                                            <span><script type="text/javascript">dw(IDS_open_login_function);</script></span>
                                            <span><br/><br/><script type="text/javascript">dw(login_default_username_password_inform);</script></span>
                                            <span><br/><br/><script type="text/javascript">dw(login_default_username_password_inform_note);</script></span>
                                        </td>
                                        <td height="21" valign="top"></td>
                                    </tr>
                                </table>
                                <div class="apply_button">
                                    <script type="text/javascript">create_button(common_apply,"apply_button");</script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="footer" class="footer">
                </div>
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
