<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link type="text/css" rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
		<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
		<script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
		<script type="text/javascript" src="../js/changelang.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
		<script type="text/javascript" src="../js/redirect.js"></script>
		<script type="text/javascript" src="../js/validation.js"></script>
		<script type="text/javascript" src="../js/checklogin.js"></script>
		<script type="text/javascript" src="../js/vpnsettings.js"></script>
		<title></title>
	</head>

	<body>
		<div id="all_content" class="body_bg">
			<div class="wrapper_dim wrapper_filter">
				<div id="header" class="header">
				</div>
				<div class="content">
					<div class="main_left">
						<div id="settings_menu">
						</div>
					</div>
					<div class="content_right">
						<div class="maintitle">
							<h1>
							<script type="text/javascript">dw(IDS_vpn_label_setting);</script>
							</h1>
						</div>
						<div class="main_content">
							<p>
								<script type="text/javascript">dw(IDS_VPN_Settings_Description);</script>
							</p>
							<div class="cut_off_rule">
							</div>
							<p>
							</p>
							<table id="user_table_enable" width="600" border="0" cellspacing="0" cellpadding="0" class="vpn_settings__list">
								<tr valign="middle" id="vpn_settings_enable" height="42">
									<td valign="middle" class="padding_title" height="28" width="220">
									<script type="text/javascript">
										dw(IDS_statistic_label_connection_type);
										dw(common_colon);
									</script>
									</td>
									<td valign="middle">
									<select id="vpn_connection_type">
										<option value="0">
											<script type="text/javascript">dw(common_off);</script>
										</option>
										<option value="1">
											<script type="text/javascript">dw(vpn_connect_type_L2Tp);</script>
										</option>
									</select>
									</td>
								</tr>
							</table>
							<div id="option_table" >
								<table id="user_table" width="600" border="0" cellspacing="0" cellpadding="0" class="vpn_lns_address">
									<tr valign="middle" id="ondemand_username" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(IDS_VPN_Settings_lns_address);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<input type="text"  class="input_style Arabic_dialupNumber" id="input_vpn_lns_address" maxlength="63"  />
										</td>
									</tr>
									<tr valign="middle" id="ondemand_username" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(wlan_label_host_name);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<input type="text"  class="input_style Arabic_dialupNumber" id="input_vpn_hostname" maxlength="32"  />
										</td>
									</tr>
									<tr valign="middle" id="ondemand_password" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(IDS_VPN_Settings_tunnelpassword);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<input type="password" autocomplete="off" class="input_style Arabic_dialupNumber" id="input_vpn_tunnel_password" maxlength="32"  />
										</td>
									</tr>
									<tr valign="middle" id="ondemand_mtusize" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(IDS_VPN_Settings_hellointerval);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<input type="text"  class="input_style" id="input_hello_interval"  maxlength="4"  />
										</td>
									</tr>
									<tr valign="middle" id="ondemand_username" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(IDS_VPN_Settings_pppusername);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<input type="text"  class="input_style Arabic_dialupNumber" id="input_vpn_pppusername" maxlength="32"  />
										</td>
									</tr>
									<tr valign="middle" id="ondemand_password" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(IDS_VPN_Settings_ppppassword);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<input type="password" autocomplete="off" class="input_style Arabic_dialupNumber" id="input_vpn_ppppassword" maxlength="32"  />
										</td>
									</tr>
									<tr valign="middle" id="ondemand_auth_type" height="42">
										<td valign="middle" class="padding_title" height="28" width="220">
										<script type="text/javascript">
											dw(wlan_label_authentication);
											dw(common_colon);
										</script>
										</td>
										<td valign="middle">
										<select id="auth_type">
											<option value="1">
												<script type="text/javascript">dw(dialup_label_chap);</script>
											</option>
											<option value="2">
												<script type="text/javascript">dw(dialup_label_pap);</script>
											</option>
										</select>
										</td>
									</tr>
								</table>
							</div>
							<div class="apply_button">
								<script type="text/javascript">create_button(common_apply,"apply_button");</script>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer" class="footer">
			</div>
		</div>
		<noscript>
			<div class="noscript_text">
				Your browser does not support JavaScript.
			</div>
		</noscript>
	</body>
</html>
