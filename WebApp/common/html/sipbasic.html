							</div>

                                    <tr>
                                        <td width="30px" height="35px" >
                                        <input id="callwaitingenable"  type="checkbox" name="Call_Waiting" >
                                        </td>
                                        <td>
                                        <script type="text/javascript">
                                        	dw(IDS_VOIP_CallWaiting);
                                        </script></td>
                                        <td>
                                        
                                    </tr>

                                </table>

										<th width="118px"  >

										<th width="118px">

										</th>
