<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<title></title>
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../lib/jquery.corner.js"></script>
<script type="text/javascript" src="../lib/aes.js"></script>
<script type="text/javascript" src="../lib/hmac-sha256.js"></script>
<script type="text/javascript" src="../lib/pbkdf2.js"></script>
<script type="text/javascript" src="../lib/scram.js"></script>
<script type="text/javascript" src="../js/changelang.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/redirect.js"></script>
<script type="text/javascript" src="../js/checklogin.js"></script>
<script type="text/javascript" src="../js/validation.js"></script>
<script type="text/javascript" src="../js/pincodemanagement.js"></script>
</head>

<body>
<div id="all_content" class="body_bg">
    <div id="wrapper" class="wrapper_dim">
        <div class="wrapper_dim wrapper_filter">
            <div id="header" class="header"></div>
            <div class="content">
                <div class="main_left">
                    <div id="settings_menu"></div>
                </div>
                <div class="content_right">
                    <div class="maintitle">
                        <h1><script type="text/javascript">dw(dialup_label_pin_code_management);</script></h1>
                    </div>
                    <div class="main_content">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td width="196" height="32"><script type="text/javascript">dw(dialup_label_pin_code_operation);dw(common_colon);</script></td>
                                <td>
                                	<select id="pin_code_select" class="input_select"></select>
                                </td>
                            </tr>
                            <tr>
                                <td height="32"><script type="text/javascript">dw(dialup_label_pin_code);dw(common_colon);</script></td>
                                <td><input name="pin_code" type="password" autocomplete="off" class="input_style" id="pin_code" value="" size="20" maxlength='8' /></td>
                            </tr>
                            <tr>
                                <td height="32"><script type="text/javascript">dw(dialup_label_remaining_times);dw(common_colon);</script></td>
                                <td><span class="remainingtime"></span></td>
                            </tr>
                        </table>
                        <div class="apply_button">
                            <label><script type="text/javascript">
							create_button(common_apply,"pinmanagerment_apply", "disable_btn clr_gray_disable_btn_center");
						</script></label>
                        </div>
                    </div>
                </div>
            </div>
            <!--content end-->
            <div id="footer" class="footer"></div>
        </div>
    </div>
</div>
<noscript><div class="noscript_text">Your browser does not support JavaScript.</div></noscript>
</body>
</html>
