<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/redirect.js"></script>
        <script type="text/javascript" src="../js/mobileconnection.js"></script>
        <title></title>
    </head>

    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
            <div class="wrapper_dim wrapper_filter">
                <div id="header" class="header">
                </div>
                <div class="content">
                    <div class="main_left">
                        <div id="settings_menu">
                        </div>
                    </div>
                    <div class="content_right">
                        <div class="maintitle">
                            <h1>
                            <script type="text/javascript">dw(dialup_label_mobile_connection);</script>
                            </h1>
                        </div>
                        <div class="main_content">
                            <h2>
                            <script type="text/javascript">
                                dw(dialup_label_mobile_connection);
                                dw(common_colon);
                            </script>
                            </h2>
                            <table width="600" border="0" cellspacing="0" cellpadding="0" class="connection_content_list">
                            <tr valign="top" class = "no_mobile_data" style = "display:none;">
                                    <td valign="middle" height="28" width="220">
                                    <script type="text/javascript">
                                        dw(dialup_label_connection_mode);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td valign="middle" width="380">
                                    <span>
                                        <select class="input_select" id="select_connection_mode" value="">
                                        </select>
                                        <label id="text_connection_mode">
                                        </label>
                                    </span>
                                    </td>
                                </tr>
                            <tr class ="mobile_data" style = "display:none;">
                                <td valign="middle" class="padding_title" height="44" width="220"><script type="text/javascript">dw(IDS_mobile_network);</script>
                                </td>
                                <td id="mobilenetwork_switch_button" class="switchButton" width="380"></td>
                                </tr>
                            <tr class ="mobile_data" style = "display:none;">
                                <td colspan = "2"><script type="text/javascript">dw(IDS_dialup_label_mobile_network_description);</script>
                                </td>
                            </tr>
                            <tr id="roam_open" class="code_key" style = "display:none;">
                                <td valign="middle" class="padding_title" height="44" width="220"><script type="text/javascript">dw(IDS_dialup_label_mobile_dataroaming);dw(common_colon);</script>
                                </td>
                                <td width="380">
                                    <input  id="roam_on" type="radio" name="roam_switch" value="1">
                                   
                                    <span>
                                    <label id="roam_enable" for="roam_on">
                                    <script type="text/javascript">dw(common_enable);</script>
                                    </label>
                                    </span>
                                   
                                    <input id="roam_off" type="radio" name="roam_switch" value="0">
                                   
                                    <span>
                                    <label id="roam_disable" for="roam_off">
                                    <script type="text/javascript">dw(common_disable);</script>
                                    </label>
                                    </span>
                                    </td>
                                </tr>
                                <tr valign="middle" id="ondemand_connect" style="display:none">
                                    <td valign="middle" class="padding_title" height="44" width="220">
                                    <script type="text/javascript">
                                        dw(dialup_label_max_idle_time_s);
                                        dw(common_colon);
                                    </script>
                                    </td>
                                    <td valign="middle" width="380">
                                    	<select id="select_max_idle_time" class="input_select">
                                    		<option value="300">5</option>
                                    		<option value="600">10</option>
                                    		<option value="1200">20</option>
                                    		<option value="7200">120</option>
                                		</select>
                                    </td>
                                </tr>
                                <tr id="auto_dial" height = '44px' style = "display:none;">
										    <td width="220">
										    <script type="text/javascript" >dw(dialup_label_boot_up);dw(common_colon);</script>
										    </td>
										    <td align="left" width="380">
										    <div class="radio">
                                                <input id="enable_auto_dial_switch" type="checkbox"/>
                                                <span>
                                                    <script type="text/javascript">dw(common_enable);</script>
                                                </span>
										    </div>
										    </td>
								</tr>
                            </table>
                            <div class="apply_button">
                                <script type="text/javascript">create_button(common_apply,"apply");</script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			</div>
            <div id="footer" class="footer">
            </div>
        </div>
        <noscript>
            <div class="noscript_text">
                Your browser does not support JavaScript.
            </div>
        </noscript>
    </body>
</html>
