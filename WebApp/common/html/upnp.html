<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
        <script type="text/javascript" src="../lib/jquery.qtip.js"></script>
        <script type="text/javascript" src="../lib/jquery.corner.js"></script>
        <script type="text/javascript" src="../lib/aes.js"></script>
        <script type="text/javascript" src="../lib/hmac-sha256.js"></script>
        <script type="text/javascript" src="../lib/pbkdf2.js"></script>
        <script type="text/javascript" src="../lib/scram.js"></script>
        <script type="text/javascript" src="../js/changelang.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/checklogin.js"></script>
        <script type="text/javascript" src="../js/upnp.js"></script>
        <title></title>
    </head>
    <body>
        <div id="all_content" class="body_bg">
            <div id="wrapper" class="wrapper_dim">
                <div class="wrapper_dim wrapper_filter">
                    <div id="header" class="header">
                    </div>
                    <div class="content">
                        <div class="main_left">
                            <div id="settings_menu">
                            </div>
                        </div>
                        <div class="content_right">
                            <div class="maintitle">
                                <h1>
                                <script>dw(firewall_label_upnp_setting);</script>
                                </h1>
                            </div>
                            <div class="main_content">
                                <p>
                                    <script>dw(firewall_text_upnp_settings);</script>
                                </p>
                                <div class="dhcp_rows">
                                    <table width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td width="120" height="45">
                                            <script>dw(firewall_label_upnp_status + common_colon);</script>
                                            </td>
                                            <td>
                                            <div class="radio">
                                                <input type="radio"  name="radio"  id="ck_enable"/>
                                                <span>
                                                    <script>dw(common_enable);</script>
                                                </span>
                                                <input type="radio"  name="radio" id="ck_disable"/>
                                                <span>
                                                    <script>dw(common_disable);</script>
                                                </span>
                                            </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="apply_button" id="button_apply">
                                        <script type="text/javascript">create_button(common_apply, "apply");</script>
                                    </div>
                                </div>
                            </div>
                            <!--main_content end-->
                        </div>
                    </div>
                    <!--content end-->
                </div>
                <div id="footer" class="footer">
                </div>
            </div>
        </div>
    </body>
</html>
