<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link rel="stylesheet" href="../css/main.css" type="text/css" />
<title></title>
<script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../lib/log4javascript_lite.js"></script>
<script type="text/javascript" src="../lib/jquery.qtip.js"></script>
<script type="text/javascript" src="../lib/jquery.corner.js"></script>
<script type="text/javascript" src="../lib/aes.js"></script>
<script type="text/javascript" src="../lib/hmac-sha256.js"></script>
<script type="text/javascript" src="../lib/pbkdf2.js"></script>
<script type="text/javascript" src="../lib/scram.js"></script>
<script type="text/javascript" src="../js/changelang.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/checklogin.js"></script>
<script type="text/javascript" src="../js/wlanadvanced.js"></script>
<script type="text/javascript" src = "../js/country.js"></script>
</head>
<body>
<div id="all_content" class="body_bg">
<div id="wrapper"  class="wrapper_dim">
    <div class="wrapper_dim wrapper_filter">
        <div id="header" class="header"></div>
        <div class="content">
            <div class="main_left">
                <div id="settings_menu"></div>
            </div>
            <div class="content_right">
                <div class="maintitle">
                    <h1><script>dw(wlan_label_wlan_advanced_settings);</script></h1>
                </div>
                <div id="main_content_change" class="main_content">
                    <table cellpadding="0" cellspacing="0" id="wlan_list_ap">
                        <tr height="45" id="wifi_APIsolation">
                            <td width="200" height="32"><script>dw(wlan_label_ap_isolation+common_colon);</script></td>
                            <td>
                                <select id="select_WifiIsolate_band" class="input_select">
                                    <option value="0"><script type="text/javascript">dw(common_off);</script></option>
                                    <option value="1"><script type="text/javascript">dw(common_on);</script></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0"  id="wlan_singlechip" class="wlan_list">
                        
                        <tr height="45" id = "autoCountry" style = "display:none">
                            <td width="200" height="32" class="wlan_td">
                                <script type="text/javascript">dw(wlan_babel_country_auto+common_colon);</script>
                            </td>
                            <td colspan="2" class="code_key">
                                <input id = "autoCountry_turn_on" type="radio" value="1" name="radio_autocountry" />
                                <span>
                                    <script type="text/javascript">dw(common_enable);</script>
                                </span>
                                <input id = "autoCountry_turn_off" type="radio" value="0" name="radio_autocountry" />
                                <span>
                                    <script type="text/javascript">dw(common_disable);</script>
                                </span>
                                </td>
                        </tr>
                        <tr height="45" id="wlan_country" style = "display:none">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_country+common_colon);</script></td>
                            <td id="wifi_country">
                                <select id="select_WifiCountry">
                                </select>
                                <select id="select_WifiCountry_for_Idevice" style="display:none;height:22px;">
								</select>
                            </td>
                        </tr>
                        <tr height="45" id = "wifi_workingBand" style = "display:none">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_working_band+common_colon);</script></td>
                            <td>
                                <select id="select_WifiWorkingBand" class="input_select">
                                </select>
                            </td>
                        </tr>
                        <tr height="45" id="wlan_channel">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_channel+common_colon);</script></td>
                            <td>
                                <select id="select_WifiChannel" class="input_select">
                                </select>
                            </td>
                        </tr>
                        <tr height="20" id="5Gwifi_notes_tr" style = "display:none">
                        	<td width="200"></td>
                        	<td id="5Gwifi_notes" style="color:red;"></td>
                        </tr>
                        <tr height="45" id="wifi_APIsolate">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_ap_isolation+common_colon);</script></td>
                            <td>
                                <select id="select_WifiIsolate_between" class="input_select">
                                    <option value="0"><script type="text/javascript">dw(common_off);</script></option>
                                    <option value="1"><script type="text/javascript">dw(common_on);</script></option>
                                </select>
                            </td>
                        </tr>
                        <tr height="45" id="wifiAutooffStatus" style="display:none">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_wlan_auto_off+common_colon);</script></td>
                            <td>
                                <select id="select_WifiAutooffStatus" class="input_select">
                                    <option value="0"><script type="text/javascript">dw(common_disable);</script></option>
                                    <option value="1"><script type="text/javascript">dw(common_enable);</script></option>
                                </select>
                                <script>dw(wlan_label_without_external_power);</script>
                            </td>
                        </tr>
                        <tr height="45" id="wifiAutooffTime" style="display:none">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_wlan_off_time+common_colon);</script></td>
                            <td>
                                <select id="select_WifiAutooffTime" class="input_select">
                                    <option value="600">10</option>
                                    <option value="1200">20</option>
                                    <option value="1800">30</option>
                                </select>
                            </td>
                        </tr>
                        <tr height="45" id="wifiBandWidth">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_wlan_band_width+common_colon);</script></td>
                            <td>
                                <select id="select_wifiBandWidth" class="input_select">
                                </select>
                            </td>
                        </tr>
                        <tr height="45" style="display:none">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_rate_limitation+common_colon);</script></td>
                            <td>
                                <select id="select_WifiRate" class="input_select">
                                    <option value="0">0</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="55">55</option>
                                    <option value="60">60</option>
                                    <option value="90">90</option>
                                    <option value="110">110</option>
                                    <option value="120">120</option>
                                    <option value="180">180</option>
                                    <option value="240">240</option>
                                    <option value="360">360</option>
                                    <option value="480">480</option>
                                    <option value="540">540</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    
                    <table id="advanced_2g" style="display:none">
                        <h2 id = "work_band_2g" >
                            <script type="text/javascript">dw(IDS_wlan_fre_0);</script>
                        </h2>
                         <!--tr height="45">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_80211_mode+common_colon);</script></td>
                            <td>
                                <select id="select_WifiMode_2g" class="input_select">
                                </select>
                            </td>
                        </tr-->
                        <tr height="45">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_channel+common_colon);</script></td>
                            <td>
                                <select id="select_WifiChannel_2g" class="input_select">
                                </select>
                            </td>
                        </tr>
                        <tr height="45" id="wifiBandWidth_2g">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_wlan_band_width+common_colon);</script></td>
                            <td>
                                <select id="select_wifiBandWidth_2g" class="input_select">
                                </select>
                            </td>
                        </tr>
                    </table> 
                    <table id="advanced_5g" style="display:none">
                        <h2 id = "work_band_5g" >
                            <script type="text/javascript">dw(IDS_wlan_fre_1);</script>
                        </h2>
                         <!--tr height="45">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_80211_mode+common_colon);</script></td>
                            <td>
                                <select id="select_WifiMode_5g" class="input_select">
                                </select>
                            </td>
                        </tr-->
                        <tr height="45">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_channel+common_colon);</script></td>
                            <td>
                                <select id="select_WifiChannel_5g" class="input_select">
                                </select>
                            </td>
                        </tr>
                        <tr height="45" id="wifiBandWidth_5g">
                            <td width="200" height="32" class="wlan_td"><script>dw(wlan_label_wlan_band_width+common_colon);</script></td>
                            <td>
                                <select id="select_wifiBandWidth_5g" class="input_select">
                                </select>
                            </td>
                        </tr>
                    </table>
                    <div class="apply_button">
                        <label onclick="ifWifioffenable_apply()"><script type="text/javascript">create_button(common_apply,"apply_button");</script></label>
                    </div>
                </div>
            </div>
            <!--content_right end-->
        </div>
        <!--content end-->
        <div id="footer" class="footer"></div>
    </div>
</div>
</div>
</body>
</html>
